<!doctype html>
<html>
<head>
  <title>
    tic tac toe
    </title>
  <style>
    #board {
      border-collapse: collapse;
      text-align: center;
      font-size: 80px;
    }
    #board td {
      width: 100px;
      height: 100px;
      border: 2px solid black;
    }
  </style>
</head>
<body>
  <h1>
    tic tac toe!
    </h1>
  <table id="board">
    <tr>
      <td data-x="0" data-y="0">✖</td>
      <td data-x="1" data-y="0"></td>
      <td data-x="2" data-y="0">⦿</td>
    </tr>
    <tr>
      <td data-x="0" data-y="1"></td>
      <td data-x="1" data-y="1"></td>
      <td data-x="2" data-y="1"></td>
    </tr>
    <tr>
      <td data-x="0" data-y="2"></td>
      <td data-x="1" data-y="2"></td>
      <td data-x="2" data-y="2"></td>
    </tr>
  </table>
  <script>
  var board = document.getElementById("board");
  board.addEventListener("click", function(event) {
    var x = +event.target.getAttribute('data-x');
    var y = +event.target.getAttribute('data-y');
    console.log('clicked on:', [x, y])
  }, false);
  </script>
</body>
</html>
