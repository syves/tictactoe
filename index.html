<!doctype html>
<html>
<head>

    tic tac toe

      font-size: 80px;

      height: 100px;
      border: 2px solid black;
    }

</head>

    tic tac toe!
    </h1>
  <table id="board">

      <td>✖</td>
      <td></td>
      <td>⦿</td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </table>
</body>
</html>
